<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display:none;
        }

        #s1:checked ~ #p1,
        #s2:checked ~ #p2,
        #s3:checked ~ #p3 {
            display: block;
        }
    </style>
</head>
<body>
  <input type="radio" name="name" id="s1" checked>  
  <input type="radio" name="name" id="s2"> 
  <input type="radio" name="name" id="s3"> 

  <div id="p1"><img src="w1.jpg" alt=""></div>
  <div id="p2"><img src="2.jpg" alt=""></div>
  <div id="p3"><img src="3.jpg" alt=""></div>
</body>
</html>
