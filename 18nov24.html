<script>
    let balance = 100000;
    let rate = 18.5;
    let period = 20;
    for (let i = 0; i < period; i++) {
        balance += ((balance *= rate)/100);
        document.write("<h4>Количество денег на счету: Годы " + (i + 1) + ": " +  balance + "</h3><br>");
    
    }
</script>
